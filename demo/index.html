  <title>prism-pagination demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">

    </style>

</head>

<body>
  <div class="vertical-section-container centered">

    <h3>Basic prism-pagination demo</h3>
    <demo-snippet>
      <template>
        <dom-bind id="basic">
          <template>
            <style>
              prism-pagination a.general {
                color: black;
                text-decoration: none;
                padding: 4px;
                border: 1px solid rgba(134, 134, 134, 0.3);
                margin-right: 3px;
              }

              prism-pagination a.current {
                background-color: rgba(178, 178, 178, 0.5);
              }
            </style>
            <table>
              <tbody>
                <tr>
                  <td>Page Index</td>
                  <td><input id="page" type="number" value="{{page::input}}" min="1" /></td>
                </tr>
                <tr>
                  <td>Page Count</td>
                  <td><input id="count" type="number" value="{{count::input}}" min="1" /></td>
                </tr>
                <tr>
                  <td>Range</td>
                  <td><input id="range" type="number" value="{{range::input}}" min="1" /></td>
                </tr>
                <tr>
                  <td>Url</td>
                  <td><input id="url" type="text" value="{{url::input}}" /></td>
                </tr>
              </tbody>
            </table>
            <p>
              <prism-pagination page="[[page]]" count="[[count]]" range="[[range]]" url="[[url]]" page-click="linkClick">
                <template slot="first"><a class$="[[css]]" href$="[[url]]">&lt;&lt;</a></template>
                <template slot="previous"><a class$="[[css]]" href$="[[url]]">&lt;</a></template>
                <template slot="general"><a class$="[[css]]" href$="[[url]]">[[text]]</a></template>
                <template slot="current"><a class$="[[css]]">[[text]]</a></template>
                <template slot="next"><a class$="[[css]]" href$="[[url]]">&gt;</a></template>
                <template slot="last"><a class$="[[css]]" href$="[[url]]">&gt;&gt;</a></template>
              </prism-pagination>
            </p>
          </template>
        </dom-bind>
        <script>
          let binder = document.querySelector('dom-bind#basic');
          binder.page = 7;
          binder.count = 100;
          binder.range = 5;
          binder.url = '#/path-to-application/?page=#{page}';
          binder.linkClick = function (e, data) {
            alert(`Navigate to ${data.url}`);
          }
        </script>
      </template>
    </demo-snippet>
